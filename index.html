<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sourav Chahar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="layout" >
      <header>
          <div class="menu ">
            <img src="logo.png" alt="Logo" class="logo" />
          </div>
          <div class="outer-container">
            <div class="header-container">
              <div class="hover-card" data-target="home"><i class="fa fa-home icon" aria-hidden="true" style="font-size: 150%;"></i><p class="hover-text">Home</p></div>
              <div class="hover-card" data-target="techstack"><i class="fa fa-bars icon" aria-hidden="true" style="font-size: 150%;"></i><p class="hover-text">Tech Stack</p></div>
              <div class="hover-card" data-target="portfolio"><i class="fa fa-paint-brush icon" aria-hidden="true"  style="font-size: 130%;"></i><p class="hover-text">Projects</p></div>
              <div class="hover-card" data-target="contact"><i class="fa fa-envelope icon" aria-hidden="true" style="font-size: 150%;"></i><p class="hover-text">contact</p></div>
            </div>
          </div>
      </header>

      
      <div >
        <aside class="sidebar">
          <div class="line"></div>
          <nav>
            <ul>
              <li><a href="https://github.com/souri1004"><i class="fa fa-github"style="font-size: 180%;margin-left: 35%;margin-top: 0px;margin-bottom: 20px;"></i></a></li>
              <li><a href="https://www.linkedin.com/in/sourav-chahar-363b7a286/"><i class="fa fa-linkedin"style="font-size: 170%;margin-left: 37%;margin-top: 10px;margin-bottom: 20px;"></i></a></li>
              <li><a href=""><i class="fa fa-file-text-o"style="font-size: 160%;margin-left: 37%;margin-top: 15px;margin-bottom: 0px;"></i></a></li>
            </ul>
          </nav>
          <div class="line"></div>
        </aside> 

        <main class="main-scroll">

          <section class="snap-section" id="home">
            <div class="content a" >
              <div class="text">
                Software Developer
                <br />
                <div style="font-size: 100px; ">Sourav<span style="color: white;">.</span></div>
              </div>
            </div>
          </section>

          <section class="snap-section" id="techstack">
            <div class="content b" >
              <div style="background-color: yellow; ">
                a
              </div>
              <div style="background-color: red; ">
                b
              </div>
            </div>
          </section>

          <section class="snap-section" id="portfolio">
            <div class="content c" >
              <p>Projects</p>
              
              <a href=" https://www.reactbits.dev/components/infinite-menu">https://www.reactbits.dev/components/infinite-menu</a> 
            </div>
          </section>
          <section class="snap-section" id="contact"><div class="content d" >d</div></section>
        </main>
      </div>
    </div>
    <script>
      const sections = document.querySelectorAll('section');
      const navItems = document.querySelectorAll('.hover-card');

      const observer = new IntersectionObserver(
        entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const id = entry.target.id;

              navItems.forEach(item => {
                item.classList.toggle('active', item.dataset.target === id);
              });
            }
          });
        },
        {
          threshold: 0.6, // triggers when 60% of the section is visible
        }
      );

      sections.forEach(section => observer.observe(section));

      navItems.forEach(item => {
        item.addEventListener('click', () => {
          const targetId = item.dataset.target;
          const section = document.getElementById(targetId);
          if (section) {
            section.scrollIntoView({ behavior: 'smooth' });
          }
        });
      });
    </script>

  </body>
</html>
